<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">

    <div class="row">
      <h1 class="col-md-6">Please Choose:</h1>

      <a class="col-md-6" href="advrps.html">Please Click Here to Play <em>Rock, Paper, Scissors, Lizard, Spock</em></a>
    </div>

    <div class="row">
      <button id="rock" class="choice col-md-3">
        Rock
      </button>
      <button id="paper" class="choice col-md-3">
        Paper
      </button>
      <button id="scissors" class="choice col-md-3">
        Scissors
      </button>
    </div> <!-- end row -->

    <div class="row">
      <div id="results"></div>
      <div class="col-md-6">Player Score: <span id="player-score">0</span></div>
      <div class="col-md-6">Computer Score: <span id="computer-score">0</span></div>
    </div>
  </div> <!-- end container -->

  <script src="js/main.js"></script>
</body>
</html>
