<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">

    <h1>Please Choose:</h1>

    <div class="row">
      <button id="rock" class="choice col-md-2">
        Rock
      </button>
      <button id="paper" class="choice col-md-2">
        Paper
      </button>
      <button id="scissors" class="choice col-md-2">
        Scissors
      </button>
       <button id="lizard" class="choice col-md-2">
        Lizard
      </button>
      <button id="spock" class="choice col-md-2">
        Spock
      </button>
    </div> <!-- end row -->

    <div class="row">
      <div id="results"></div>
      <div class="col-md-6">Player Score: <span id="player-score">0</span></div>
      <div class="col-md-6">Computer Score: <span id="computer-score">0</span></div>
    </div>
  </div> <!-- end container -->

  <script src="js/advrps.js"></script>
</body>
</html>
